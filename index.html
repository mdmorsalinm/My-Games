<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <h4 class="logo">Minecraft Runner</h4>
            <ul>
                <li><img src="imageshtml1/minecraft logo.png"></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search-box">
                <img src="imageshtml1/search logo.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="imageshtml1/profile logo.png">
            </div>
            <div class="nav-user-icon" onclick="settingstoggle()">
                <img src="imageshtml1/settings logo.png">
            </div>
            <div class="settings">
                <div id="dark-btn"><span></span></div>
                <div class="settings-inner">
                    <h3 class="Thm-tilte">Theme</h3>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Are you Ready?</h1>
            <a href="game.html" class="btn">Play</a>
            <a href="highscores.html" id="highscore-btn" class="btn">High Scores</a>
            <a href="ball.html" class="btn">Canvas Game</a>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
